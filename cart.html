<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="header"></div>
    <div class="main">
      <div class="main1">
        <div class="cart">
          <p>Your Cart</p>
        </div>
        <div class="delivery">
          <p class="address">Deliver to: <b>New Delhi - 110086</b></p>
          <button><p class="change">Change</p></button>
        </div>
        <div class="product-details">
          <div class="img1">
            <img src="images/tata-tea.png" alt="">
          </div>
          <div class="p1-details">
            <p class="p-name">Tata Tea - 250 g</p>
            <p class="p-price">Rs. 65</p>
          </div>
        </div>
        <div class="order">
          <p class="wishlist">Add to wishlist</p>
          <p class="remove">Remove</p>
          <button class="place-order"><p >PLACE ORDER</p></button>
        </div>
      </div>
      <div class="main2">
        <div class="price-details"><p>
          PRICE DETAILS</p>
        </div>
        <div class="amount-details">
          <div class="mrp-details">
            <p class="mrp">MRP(1 item)</p>
            <p class="rate1">Rs.65</p>
          </div>
        
        <div class="delivery-details">
          <p class="delivery-rate">Delivery Fee</p>
          <p class="cost">Rs.30</p>
        </div>
        <div class="border"></div>
        <div class="total">
          <p class="total-amount">Total Amount</p>
          <p class="sum">Rs. 95</p>
        </div>
      </div>
      </div>

      </div>

    </div>
</body>
</html>
