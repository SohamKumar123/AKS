<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img class="login" src="Images/login.png" alt="">
    <div class="signup">
        <p class="sign-here">Sign up Here</p>
        <p class="email">Email</p>
        <input class="email-id" type="text" placeholder="Enter Email">
        <p class="username">Username</p>
        <input class="uname" type="text" placeholder="Enter Username">
        <p class="password">Create Password</p>
        <input class="pin" type="password" placeholder="Create Password">
        <p class="confirm-password">Confirm Password</p>
        <input class="c-password" type="password" placeholder="Confirm Password">
        
        <input class="submit"type="submit" value="Sign Up">
   
        <p class="by">By continuing, you agree to AKS's </p>
        <p class="terms">Terms & Conditions and Privacy Policy </p>
    </div>
</body>
</html>
